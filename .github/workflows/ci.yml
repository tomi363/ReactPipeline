name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-test-lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          cd my-react-app
          npm install

      - name: Run lint
        run: |
          cd my-react-app
          npm run lint

      - name: Run tests
        run: |
          cd my-react-app
          npm test

      - name: Build project
        run: |
          cd my-react-app
          npm run build
